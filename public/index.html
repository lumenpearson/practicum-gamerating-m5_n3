<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameControl :: Game List Control</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>GameControl</h1>
    </header>
    <main class="box">
      <div class="add-game">
        <button class="add-game__button">Add game</button>
      </div>
      <ul class="games-list"></ul>
    </main>
    <template id="game-card">
      <a href="" id="" target="_blank" class="game-link">
        <article class="game-card">
          <img src="" alt="" class="game-image" />
          <div class="game__description-container">
            <h2 class="game-title"></h2>
            <p class="game-description"></p>
          </div>
        </article>
      </a>
    </template>
    <dialog id="form-dialog">
      <form class="game-form">
        <div class="game-form__title">
          <h2>Add game</h2>
          <button class="close-dialog">Cancel</button>
        </div>
        <label class="form__label form__label-required">
          <span>Name</span>
          <input name="title" required type="text" />
        </label>
        <label class="form__label form__label-required">
          <span>Link to preview</span>
          <input name="image" required type="url" />
        </label>
        <label class="form__label form__label-required">
          <span>Link to HTML file</span>
          <input name="link" required type="url" />
        </label>
        <label class="form__label form__label-required">
          <span>Description</span>
          <textarea name="description" required></textarea>
        </label>
        <button class="button-submit" type="submit">Submit</button>
        <span class="form__message"></span>
      </form>
    </dialog>
    <script src="./scripts/script.js"></script>
  </body>
</html>
